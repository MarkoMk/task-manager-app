<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Edit Task</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Task Manager</h1>
        <nav class="mt-2">
            <a href="task-list.html" class="mr-4">Back to List</a>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <h2 class="text-xl font-semibold">Edit Task</h2>
        <form class="mt-4">
            <div class="mb-4">
                <label class="block text-sm font-medium">Title</label>
                <input type="text" class="w-full p-2 border rounded" value="Buy groceries">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium">Description</label>
                <textarea class="w-full p-2 border rounded">Get milk, bread, and eggs.</textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium">Due Date</label>
                <input type="date" class="w-full p-2 border rounded" value="2025-06-20">
            </div>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded">Save Changes</button>
        </form>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>Â© 2025 Task Manager</p>
    </footer>
</body>
</html>
